{% extends "blog/base.html" %}
{% block content %}
  <div class="centerstage">
    {% for post in post_list %} <!-- post_list is the default context name for the PostListView.  Lower case model plus _list-->
      <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <div class="date">
          <p>Published on {{post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
