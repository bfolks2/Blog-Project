{% extends "blog/base.html" %}

{% block content %}
  <div class="jumbotron">
    <h2>Please Login</h2>
    <h3>Must be a superuser, please check with the site Admin</h3>
    {% if form.errors %}
      <p>Your username and password do not match</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input class="btn btn-primary" type="submit" name="" value="Login">
      <input type="hidden" name="next" value="{{next}}">
    </form>
  </div>
{% endblock %}
